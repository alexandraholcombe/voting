<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" type="text/css" charset="utf-8">
  <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Voting Requirements</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Start Voting!</h1>
      <h2>Get to Your Local Voting Booth.</h2>
    </div>

    <h1>Requirements:</h1>
    <div id="blanks">
      <form id="age-form">
        <div class="form-group">
          <label for="age">Enter Your Age</label>
          <input class="form-control" type="text" id="age">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
      <form id="area-form">
        <h1>Which area are you a resident in?</h1>
        <select class="form-control" id="area">
          <option>Santa Clara County</option>
          <option>Alameda County</option>
          <option>Yolo County</option>
          <option>San Benito County</option>
        </select>
      </form>
    </div>

      <div id="vote-info">
      <h1>Information for Upcoming Voters:</h1>
      <ul>
        <li><a target="_blank" href="https://www.rockthevote.com/">Rock the Vote</a></li>
        <li><a target="_blank" href="http://www.ncsl.org/research/elections-and-campaigns/preregistration-for-young-voters.aspx">California Preregistration for Young Voters</a></li>
        <li><a target="_blank" href="https://www.gilderlehrman.org/history-by-era/government-and-civics/essays/winning-vote-history-voting-rights">Winning the Vote: A History of Voting Rights</a></li>
      </ul>

      </div>

  </div>
</body>
</html>
